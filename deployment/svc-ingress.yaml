apiVersion: v1
kind: Service
metadata:
  name: app-#USER#-service
spec:
  selector:
    app: app-user
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: app-#USER#-ingress
spec:
  rules:
  - host: #USER#.cicdworkshop.ezylinux.com
    http:
      paths:
      - backend:
          serviceName: app-#USER#-service
          servicePort: 80      
